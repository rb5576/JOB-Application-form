<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Job Application Form <span>for web developers</span></h1>
      <div class="form-container">
        <div class="input-form">
          <label for="f-name">Enter Your First Name</label>
          <input
            type="text"
            name="f-name"
            id="f-name"
            placeholder="Enter Your First Name"
          />
        </div>
        <div class="input-form">
          <label for="s-name">Enter Your Second Name</label>
          <input
            type="text"
            name="s-name"
            id="s-name"
            placeholder="Enter Your Second Name"
          />
        </div>
        <div class="input-form">
          <label for="email">Enter Your Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Your Email"
          />
        </div>
        <div class="input-form">
          <label for="job">Select job role</label>
          <select name="job" id="job">
            <option value="1">Front End web developer</option>
            <option value="2">Back End web developer</option>
            <option value="3">Full stack web developer</option>
            <option value="4">Python developer</option>
            <option value="5">Andriod developer</option>
          </select>
        </div>
        <div class="input-form">
          <label for="address">Enter complete address</label>
          <textarea name="address" id="address" cols="30" rows="4"></textarea>
        </div>
        <div class="input-form">
          <label for="city">Enter Your City</label>
          <input
            type="text"
            name="city"
            id="city"
            placeholder="Enter Your City"
          />
        </div>
        <div class="input-form">
          <label for="pincode">Enter Your pincode</label>
          <input
            type="number"
            name="pincode"
            id="pincode"
            placeholder="Enter Your pincode"
            maxlength="6"
          />
        </div>
        <div class="input-form">
          <label for="dob">Enter Your Date of Birth</label>
          <input type="date" name="dob" id="dob" />
        </div>
        <div class="input-form">
          <label for="cv">Upload Your CV</label>
          <input type="file" name="cv" id="cv" />
        </div>
      </div>
      <div class="bottom">
        <button type="submit" >Apply Now</button>
      </div>
    </div>
  </body>
</html>
